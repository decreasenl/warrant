<div class="main">

  <nav class="sidebar" warrantResizeable (contextmenu)="openContextMenu($event)">

    <div class="database" style="height:47px;">
      <span class="selected-database" data-toggle="modal" data-target="#databaseModel">[Active Database]</span>
    </div>
    
    <mat-accordion [multi]="true">
      <mat-expansion-panel *ngFor="let connection of connections" (contextmenu)="openContextMenu($event, connection); $event.stopPropagation()">
        <mat-expansion-panel-header class="d-panel-header">
          <mat-panel-title>
            {{ connection.database }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p></p>
      </mat-expansion-panel>
    </mat-accordion>
  </nav>
  
  <div class="content">
  
    <ul class="nav nav-horizontal nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home">
          Home
          <i class="fa fa-times"></i>
          <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
        </a>
      </li>
  
      <li class="nav-item" style="cursor:pointer">
        <a class="nav-link" (click)="openAutocompleteDialog()">Search</a>
      </li>
    </ul>

    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

      <warrant-resizeable-table [columns]="displayedColumns" [dataSource]="dataSource">
        
      </warrant-resizeable-table>

    </div>
  
  </div>
</div>
