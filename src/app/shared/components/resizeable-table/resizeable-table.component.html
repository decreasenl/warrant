<mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column">
    
    <!-- (mouseup)="ResizeColumn($event)" -->
    <mat-header-cell *matHeaderCellDef resizeable>
      <span> {{ column }} </span>
    </mat-header-cell>

    <mat-cell *matCellDef="let row" > {{ row[column] }}  </mat-cell>
    
  </ng-container>

  <mat-header-row *matHeaderRowDef="columns" id="header-row-container"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columns;" resizeable></mat-row>
</mat-table>
